{% extends 'base.html' %}
{%block header%}
<li class="nav-item"><a href="/" class="nav-link">Home</a></li>
<li class="nav-item"><a href="/blog" class="nav-link">Blog</a></li>
<li class="nav-item"><a href="/tools" class="nav-link disabled">Tools</a></li>
<li class="nav-item"><a href="/newpost" class="nav-link">Post</a></li>
<li class="nav-item"><a href="/favorite" class="nav-link active">Favorites</a></li>
{%endblock%}

{% block content %}
<div class="container vh-100 vw-100 bg-image justify-content-center">

    <p>name: {{ logged }}</p>
    <table class="table table-striped">
        <tr>
            <th scope="col">
                <p>#</p>
            </th>
            <th scope="col">
                <p>記事のタイトル</p>
            </th>
            <th scope="col">
                <p>削除</p>
                
            </th>
        </tr>
        {%for favorite in favorites%}
        <tr>
            <td>{{loop.index}}</td>
            <td><a href="/blog/{{favorite.title_no}}">{{favorite.title}}</a></td>
            <td><a class="btn btn-primary" href="/favorite/delete/{{favorite.title_no}}">削除</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
