{% extends 'base.html' %}
{%block header%}
{%endblock%}

{% block content %}
<div class="vw-100 bg-image justify-content-center" style="min-height:100vh;">
    {%for post in posts%}
    <div class="container mb-3 card shadow" style="min-height:25vh; max-width:90vw;">
        <div class="container">
            <div class="m-2 h1 fw-bold card-title"><a href="/blog/{{post.id}}">{{ post.title}}</a></div>
            <div class="d-flex">
                <div class="text-muted">{{ post.time }}</div>
                <div>
                    {% if current_user.is_authenticated %}
                    <a class="btn btn-primary" type="submit" href="/postedit/{{post.id}}" method="POST"><i class="bi bi-pen"></i></a>
                    <a class="btn btn-primary" type="submit" href="/delete/{{post.id}}" method="POST"><i class="bi bi-trash3"></i></a>
                    <a class="btn btn-primary" type="submit" href="/favorite/{{post.id}}" method="POST"><i class="bi bi-suit-heart-fill"></i></a>
                    {%endif%}
                </div>
            </div>
        </div>
        <hr class="hr">
        <p class="card-body">{{ post.body }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
