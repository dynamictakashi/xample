{% extends 'base.html' %}
{%block header%}
<li class="nav-item"><a href="/" class="nav-link">Home</a></li>
<li class="nav-item"><a href="/triangle" class="nav-link">RSP</a></li>
<li class="nav-item"><a href="/signup" class="nav-link">reg</a></li>
<li class="nav-item"><a href="/find" class="nav-link">find</a></li>
<li class="nav-item"><a href="/login" class="nav-link active">login</a></li>
{%endblock%}

{% block content %}
<div class="vh-100 vw-100 bg-image justify-content-center">
{%for post in posts%}
<div>
    <div class="d-flex">
        <div class="display-5 fw-bold">{{ post.title}}</div>
        <div>{{ post.time }}</div>
    </div>
    <div>
        <a class="btn btn-primary" type="submit" href="/postedit/{{post.id}}" method="POST">編集</a>
        <a class="btn btn-primary" type="submit" href="/delete/{{post.id}}" method="GET">削除</a>
    </div>
    <p>{{ post.body }}</p>
</div>
{% endfor %}
</div>
{% endblock %}
