<!DOCTYPE html>
<html>
<head>
  <title>MP3再生</title>
</head>
<body>

<!-- HTMLにボタンを作成 -->
<button id="playButton">再生</button>

<script>
  // ボタンがクリックされたときの処理
  document.getElementById('playButton').addEventListener('click', function() {
    // mp3ファイルを再生
    var audio = new Audio('https://taira-komori.jpn.org/sound/daily01/being_knocked1.mp3');
    audio.play();
  });

  // キーボードのキーが押されたときの処理
  document.addEventListener('keydown', function(event) {
    // 押されたキーが「S」キーであれば
    if (event.key === 's' || event.key === 'S') {
      // mp3ファイルを再生
      var audio = new Audio('https://taira-komori.jpn.org/sound/daily01/being_knocked1.mp3');
      audio.play();
    }
  });
</script>

</body>
</html>
